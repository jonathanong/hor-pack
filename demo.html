}</style><link rel="stylesheet" href="./build/build.css"><script src="./build/build.js"></script></head><body><div class="horizontal-grid-packing"><img src="http://i.imgur.com/JPHh2mUl.jpg" data-width='630' data-height='351'><img src="http://i.imgur.com/2zfndczl.gif" data-width='500' data-height='281'><img src="http://i.imgur.com/lmiulPYl.gif" data-width='500' data-height='281'><img src="http://i.imgur.com/xXmeCIZl.gif" data-width='200' data-height='137'><img src="http://i.imgur.com/L52qZwkl.gif" data-width='500' data-height='300'><img src="http://i.imgur.com/5Xt7SgQl.jpg" data-width='2316' data-height='3708'><img src="http://i.imgur.com/PAmMWYCl.gif" data-width='600' data-height='540'><img src="http://i.imgur.com/bFUVtkil.jpg" data-width='1645' data-height='3000'><img src="http://i.imgur.com/hDGnGEIl.jpg" data-width='2929' data-height='2216'><img src="http://i.imgur.com/75smujQl.jpg" data-width='640' data-height='640'><img src="http://i.imgur.com/1qsdhDul.jpg" data-width='640' data-height='640'><img src="http://i.imgur.com/ZXWLCxzl.jpg" data-width='500' data-height='700'><img src="http://i.imgur.com/2kkLEgnl.png" data-width='631' data-height='864'><img src="http://i.imgur.com/hPrjKYFl.jpg" data-width='2000' data-height='1333'><img src="http://i.imgur.com/oUoywCcl.jpg" data-width='933' data-height='1400'><img src="http://i.imgur.com/otFcmVpl.jpg" data-width='1680' data-height='1050'><img src="http://i.imgur.com/vlb7SG0l.jpg" data-width='1674' data-height='3000'><img src="http://i.imgur.com/niLW0vHl.jpg" data-width='630' data-height='438'><img src="http://i.imgur.com/9JDZO1Yl.jpg" data-width='2357' data-height='3000'><img src="http://i.imgur.com/770rjjtl.jpg" data-width='535' data-height='629'><img src="http://i.imgur.com/0McSqoEl.jpg" data-width='1024' data-height='1024'><img src="http://i.imgur.com/f4jTYH5l.jpg" data-width='937' data-height='1281'><img src="http://i.imgur.com/chrrhnml.jpg" data-width='800' data-height='1201'><img src="http://i.imgur.com/17pAJLfl.jpg" data-width='682' data-height='1000'><img src="http://i.imgur.com/rRFSkdHl.jpg" data-width='500' data-height='650'><img src="http://i.imgur.com/UoifQt3l.jpg" data-width='3172' data-height='4759'><img src="http://i.imgur.com/wT7xM98l.jpg" data-width='640' data-height='674'><img src="http://i.imgur.com/X6WvscZl.jpg" data-width='3000' data-height='2000'><img src="http://i.imgur.com/5QcKVMdl.gif" data-width='245' data-height='227'><img src="http://i.imgur.com/P9UWaVql.jpg" data-width='699' data-height='1024'><img src="http://i.imgur.com/hyWETDKl.jpg" data-width='998' data-height='814'><img src="http://i.imgur.com/v9EXVkMl.jpg" data-width='1555' data-height='2333'><img src="http://i.imgur.com/qo4PYjul.jpg" data-width='799' data-height='1132'><img src="http://i.imgur.com/yX4nc65l.jpg" data-width='1978' data-height='1195'><img src="http://i.imgur.com/6WlmMwyl.jpg" data-width='2040' data-height='2146'><img src="http://i.imgur.com/Ra2WpOXl.jpg" data-width='768' data-height='1024'><img src="http://i.imgur.com/FUzqZFnl.jpg" data-width='540' data-height='1117'><img src="http://i.imgur.com/2yvf5FKl.jpg" data-width='1920' data-height='1200'><img src="http://i.imgur.com/NOz3nlSl.jpg" data-width='1998' data-height='3000'><img src="http://i.imgur.com/Uu8xEbfl.jpg" data-width='975' data-height='1200'><img src="http://i.imgur.com/qiiqPF6l.jpg" data-width='975' data-height='1200'><img src="http://i.imgur.com/TH86Xzpl.jpg" data-width='2550' data-height='4163'><img src="http://i.imgur.com/EhKewYAl.jpg" data-width='640' data-height='1001'><img src="http://i.imgur.com/pUCLReel.jpg" data-width='501' data-height='673'><img src="http://i.imgur.com/TVE0nYgl.jpg" data-width='2560' data-height='1600'><img src="http://i.imgur.com/OVOWR7Rl.jpg" data-width='728' data-height='1024'><img src="http://i.imgur.com/6NJz4wgl.jpg" data-width='500' data-height='574'><img src="http://i.imgur.com/8gyNOetl.jpg" data-width='1716' data-height='2372'><img src="http://i.imgur.com/hFuVpfjl.gif" data-width='360' data-height='235'><img src="http://i.imgur.com/k5WA2hel.jpg" data-width='1329' data-height='887'><img src="http://i.imgur.com/t8BJbnql.jpg" data-width='817' data-height='1222'><img src="http://i.imgur.com/8FeWvxml.jpg" data-width='3000' data-height='2012'><img src="http://i.imgur.com/3eYKlknl.jpg" data-width='682' data-height='1023'><img src="http://i.imgur.com/OCWMjMBl.jpg" data-width='2145' data-height='2688'><img src="http://i.imgur.com/gCVJdyal.jpg" data-width='675' data-height='900'><img src="http://i.imgur.com/L0fRG8dl.jpg" data-width='1604' data-height='1204'></div><script>var Pack = require('horizontal-grid-packing')
var container = document.querySelector('.horizontal-grid-packing')
var imagesHTML = container.innerHTML
var pack = Pack(container, {
  height: height(),
  padding: 5
})

var raf = require('component-raf')
var pending = false
window.addEventListener('resize', function () {
  if (pending) return
  pending = true
  raf(reload)
})

function reload() {
  pack.width = container.clientWidth
  pack.height = height()
  pack.reload()
  pending = false
}

function append() {
  var frag = document.createElement('div')
  frag.innerHTML = imagesHTML
  pack.append(frag.children)
}

function height() {
  return Math.max(Math.round(window.outerHeight / Math.PI), 120)
}</script></body></html>
